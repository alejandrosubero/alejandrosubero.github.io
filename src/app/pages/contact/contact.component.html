
<app-barra-navegacion class="fixed-top mb-5"></app-barra-navegacion>
<br>
<br>
<br>
<div class="container">


<div class="border mt-5">
    <div>
        <!-- <div>
            <h2>{{ 'contact' | translate }}</h2>
        </div> -->
        <br>
        <div class="row" bis_skin_checked="1">
            <div class="col-md-12" bis_skin_checked="1" style="color: black;">
      
                <form [formGroup]="profileForm" class="col-12" >
                        <div class="container-fluid">
                            <div class="row">
                               
                                <div class="form-group col-12" bis_skin_checked="1">
                                    <label for="inputPassword1"> {{ 'contacto-texto1' | translate }}</label>
                                    <input type="text" formControlName="nombre" class="col-12 form-control" id="nombres"  required>
                                </div>
    
                                <div class="form-group col-12" bis_skin_checked="1">
                                    <label for="exampleInputEmail1">{{ 'contacto-texto2' | translate }} </label>
                                     <input [class.is-invalid] = "profileForm.get('email').invalid && profileForm.get('email').touched"
                                     	type="email" class="form-control" formControlName="email" />


                                </div>
                               
                                <div class="form-group col-12" bis_skin_checked="1" >
                                    <textarea  formControlName="comentarios" class="col-12 form-control" name="comentario" id="comentarios" cols="100" rows="10"></textarea>
                                </div>
                        
                            </div>
                        </div>
                    </form>
            </div>
        </div>
        <br>
    </div>

    <div class="col-12 btn-group">
        <button mat-button class="btn btn-primary m-1" (click)="onSend()" style="width: 30px;"> SEND </button>
        <button mat-button class="btn btn-danger m-1" (click)="close()" style="width: 30px;">Clean</button>
    </div>

</div>
</div>
